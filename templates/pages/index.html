{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="m-5 p-5">
        <h1 class="text-center">Welcome</h1>
        <form action="{% url 'print' %}" method="POST">
            {% csrf_token %}
            <div class="m-3">
                <label for="exampleFormControlTextarea1" class="form-label">Text to be printed</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-lg mx-3" value="Print">
        </form>
    </div>
</div>
{% endblock %}
